<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Roman Chufin - Front-End Development" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="RC Front-End Dev" />
    <meta property="og:site_name" content="Portfolio" />

    <!-- Title -->
    <title>Roman Chufin - Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="css/fontello-embedded.css" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

  </head>

  <body>
    <div
      class="main parallax-window"
      data-parallax="scroll"
      data-image-src="img/main-bg.webp"
    >
      <div class="main-overlay"></div>
      <div class="wrapper">
        <div class="main-header">
          <h1>Roman Chufin</h1>
          <div class="main-line"></div>
          <p>Front-End Developer <br /></p>
        </div>
      </div>
      <a class="main-down slowly" href="#portfolio"
        ><i class="icon-down"></i
      ></a>
    </div>

    <div class="portfolio" id="portfolio">
      <div class="container">
        <h2 class="section-header">Portfolio</h2>

        <div class="row">
          <div class="col-md-4">
            <div class="portfolio-block">
              <a data-toggle="modal" data-work="work-1" href="#work">
                <img src="img/portfolio/1.jpg" alt="Работа №1" />
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="portfolio-block">
              <a data-toggle="modal" data-work="work-2" href="#work">
                <img src="img/portfolio/2.jpg" alt="Работа №2" />
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="portfolio-block">
              <a data-toggle="modal" data-work="work-3" href="#work">
                <img src="img/portfolio/3.jpg" alt="Работа №3" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <strong>Roman Chufin</strong>
            <p>Front-End <br />Developer</p>
          </div>
          <div class="col-md-6">
            <strong>Follow me</strong>
            <div class="social-links">
              <a href="#"><i class="icon-vk"></i></a>
              <a href="#"><i class="icon-instagram"></i></a>
              <a href="#"><i class="icon-twitter"></i></a>
            </div>
          </div>
          <div class="col-md-3">
            <strong>Contact me</strong>
            <a href="#portfolio" class="offer-btn">Send e-mail</a>
          </div>
        </div>
      </div>
    </div>

    <!-- popout -->
    <div class="modal fade" id="work" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Project description</h4>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script>
      $(function () {
        var link = $('a[data-toggle="modal"]');
        link.on("click", function (event) {
          var work = $(this).attr("data-work");
          var modal = $(".modal");
          modal.find(".modal-body").load(work + ".html");
        });
      });
    </script>
    <script>
      //навигация - плавный скроллинг к якорю
      $(".slowly").on("click", function (event) {
        //отменяем стандартную обработку нажатия по ссылке
        event.preventDefault();

        //забираем идентификатор бока с атрибута href
        var id = $(this).attr("href"),
          //узнаем высоту от начала страницы до блока на который ссылается якорь
          top = $(id).offset().top;

        //анимируем переход на расстояние - top за 300 мс
        $("body,html").animate({ scrollTop: top }, 300);
      });
    </script>
  </body>
</html>
